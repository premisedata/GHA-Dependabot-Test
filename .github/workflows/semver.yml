name: Semver

on:
  push:
    branches:
      - main

jobs:
  Deploy:
    name: First 1
    runs-on: ubuntu-20.04
    steps:
    - name: checkout
      uses: actions/checkout@v3.5.0
      with:
        fetch-depth: 0
    - name: increment version
      id: increment_version
      uses: paulhatch/semantic-version@v5.3.0
      with:
        tag_prefix: ""
        major_pattern: (MAJOR)
        minor_pattern: (MINOR)
        version_format: ${major}.${minor}.${patch}
        debug: true
    - name: Tagging
      run: |
        git tag ${{ steps.increment_version.outputs.version }}
        git push origin ${{ steps.increment_version.outputs.version }}
    - name: Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ steps.increment_version.outputs.version }}
        release_name: Release ${{ steps.increment_version.outputs.version }}
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: false
        prerelease: false
        
        
        
